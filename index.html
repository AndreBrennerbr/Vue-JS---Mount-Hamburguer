<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montando o Lanche</title>

    <!-- VUE -->
    <script src="./vue.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">
            Monte seu lanche
          </a>
        </div>
    </nav>

    <div class="container">
        <div id="app">
            <div class="row">
                <div class="col-md-6">
                   <div class="row mt-2">
                    <div class="col">
                        <img :src="pao[0]" alt="pão">
                        <img :src="alface" alt="alface">
                        <img :src="ketchup" alt="molho">
                        <img :src="maionese" alt="molho">
                        <img :src="mostarda" alt="molho">
                        <img :src="hamburguer" alt="hamburguer">
                        <img :src="pao[1]" alt="pão">
                    </div>
                   </div>
                </div>
                
                <div class="col-md-6" v-if="etapa == 1" style="background-color: #C8C3C2;">
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                Tipo de pão
                                </div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="gergelim" v-model="inputTipoPao">
                                        <label class="form-check-label">Gergelim</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="australiano" v-model="inputTipoPao">
                                        <label class="form-check-label">Australiano</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                Saladas
                                </div>
                                <div class="card-body">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="alface" v-model="inputSalada">
                                        <label class="form-check-label">
                                          Alface
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                Molhos
                                </div>
                                <div class="card-body">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="ketchup" v-model="inputMolhos">
                                        <label class="form-check-label">
                                          Ketchup
                                        </label>
                                    </div>
                                    
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="maionese" v-model="inputMolhos">
                                        <label class="form-check-label">
                                          Maionese
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="mostarda" v-model="inputMolhos">
                                        <label class="form-check-label">
                                          Mostarda
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                Tipo de hamburguer
                                </div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="bovino" v-model="inputHumburguer">
                                        <label class="form-check-label">Bovino</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="frango" v-model="inputHumburguer">
                                        <label class="form-check-label">Frango</label>
                                    </div>

                                    
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="soja" v-model="inputHumburguer">
                                        <label class="form-check-label">Soja</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-end ">
                            <button type="button" class="btn btn-primary" @click="fazerPedido()">Fazer pedido </button>
                        </div>
                    </div>
                </div>

                <div class="col-md-6" v-if="etapa == 2">
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                Informe seus dados
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <div class="form-label">Nome</div>
                                        <input type="text" class="form-control" v-model="inputNome">
                                    </div>

                                    <div class="mb-3">
                                        <div class="form-label">Endereço</div>
                                        <input type="text" class="form-control" v-model="inputEndereco">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-between">
                            <button type="button" class="btn btn-warning" @click="etapa -= 1">Voltar para o lanche</button>
                            <button type="button" class="btn btn-success" @click="confirmarPedido()">Confirmar</button>
                        </div>
    
                    </div>
                </div>

                <div class="col-md-6" v-if="etapa == 3">
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                Pedido confirmado
                                </div>
                                <div class="card-body">
                                    <p>Agora é só aguardar 10 minutos</p>
                                    <p>Vamos chamar você em breve</p>
                                </div>
                            </div>
                        </div>
                    </div> 

                    <div class="row mt-2">
                        <div class="col d-flex justify-content-between">
                            <button type="button" class="btn btn-primary" @click="etapa = 1">Repetir pedido</button>
                            <button type="button" class="btn btn-success" @click="novoPedido()">Novo pedido</button>
                        </div>
    
                    </div>
                </div>

              
            
            </div>
        </div>
    </div>

    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                inputTipoPao: '',
                inputSalada: [],
                inputMolhos: [],
                inputHumburguer: '',
                etapa: 1,
                inputNome:'',
                inputEndereco:'',
                novoPedidoAssync:null
            },
            methods:{
                fazerPedido(){
                    if(this.inputTipoPao && this.inputHumburguer){
                        this.etapa = 2
                       
                    }else{
                        alert('Você precisa selecionar no mínimo um pão e um hambúrguer')
                    }
                },
                confirmarPedido(){
                    if(this.inputNome && this.inputEndereco){
                        this.etapa = 3

                        this.novoPedidoAssync = setTimeout(()=>{this.novoPedido()},7000)
                    }else{
                        alert('Informe seu nome e endereço')
                    }
                },
                novoPedido(){
                    this.etapa= 1
                    this.inputTipoPao= ''
                    this.inputSalada= []
                    this.inputMolhos= []
                    this.inputHumburguer= ''
                    this.inputNome=''
                    this.inputEndereco=''
                }
            },
            watch:{
                etapa(newValue){
                    if(newValue == 1){
                        clearTimeout(this.novoPedidoAssync)
                    }
                }
            },
            computed:{
                pao(){
                    switch (this.inputTipoPao) {
                        case 'gergelim':
                            return ['./imagens/pao_gergelim_superior.png','./imagens/pao_gergelim_inferior.png']
                        case 'australiano':
                            return ['./imagens/pao_australiano_superior.png','./imagens/pao_australiano_inferior.png']
                        default:    
                            return ['./imagens/padrao/pao_superior.png','./imagens/padrao/pao_inferior.png']
                    }
                    return ['./imagens/padrao/pao_superior.png','./imagens/padrao/pao_inferior.png']
                },
                alface(){
                    if(this.inputSalada.includes('alface')){
                        return './imagens/alface.png'
                    }
                    return './imagens/padrao/alface.png'
                },
                ketchup(){
                    if(this.inputMolhos.includes('ketchup')){
                        return './imagens/ketchup.png'
                    }
                    return './imagens/padrao/molho.png'
                },
                maionese(){
                    if(this.inputMolhos.includes('maionese')){
                        return './imagens/maionese.png'
                    }
                    return './imagens/padrao/molho.png'
                },
                mostarda(){
                    if(this.inputMolhos.includes('mostarda')){
                        return './imagens/mostarda.png'
                    }
                    return './imagens/padrao/molho.png'
                },
                hamburguer(){
                    switch (this.inputHumburguer) {
                        case 'bovino':
                                return './imagens/bovino.png'
                        break;
                        
                        case 'frango':
                            return './imagens/frango.png'
                        break;
                       
                        case 'soja':
                                return './imagens/soja.png'
                        break;
                    
                        default:
                            return './imagens/padrao/hamburguer.png'
                        break;
                    }
                    return './imagens/padrao/hamburguer.png'
                }

                
            }
        })
    </script>
</body>
</html>
